<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NanoBanana AI • Fahz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;font-family:'Segoe UI',system-ui,sans-serif}
body{
margin:0;min-height:100vh;
background:linear-gradient(135deg,#0f172a,#020617);
display:flex;align-items:center;justify-content:center;color:white;
}
.card{
width:100%;max-width:520px;
background:rgba(255,255,255,0.06);
backdrop-filter:blur(14px);
border-radius:18px;padding:24px;
box-shadow:0 0 40px rgba(0,0,0,0.6);
border:1px solid rgba(255,255,255,0.12);
}
h1{text-align:center;margin-bottom:6px;font-size:22px}
p{text-align:center;font-size:12px;opacity:.6;margin-bottom:20px}
label{font-size:12px;opacity:.7}
input,textarea{
width:100%;padding:10px 12px;border-radius:10px;border:none;outline:none;
background:rgba(255,255,255,0.08);color:white;margin-top:6px;margin-bottom:14px
}
textarea{height:90px;resize:none}
button{
width:100%;padding:12px;border-radius:12px;border:none;
background:linear-gradient(135deg,#22c55e,#16a34a);
color:black;font-weight:700;font-size:14px;cursor:pointer;transition:.2s
}
button:hover{transform:translateY(-1px);filter:brightness(1.1)}
.result{
margin-top:16px;font-size:12px;background:rgba(0,0,0,.35);
padding:12px;border-radius:10px;max-height:220px;overflow:auto
}
.footer{text-align:center;font-size:10px;opacity:.4;margin-top:12px}
</style>
</head>
<body>

<div class="card">
<h1>NanoBanana AI</h1>
<p>Serverless AI Generator • Fahz Platform</p>

<label>Prompt</label>
<textarea id="prompt" placeholder="Masukkan prompt AI..."></textarea>

<label>Image URL</label>
<input id="img" placeholder="https://example.com/image.jpg">

<button onclick="gen()">Generate AI</button>

<div class="result" id="res">Status: Waiting...</div>

<div class="footer">Powered By Fahz • Serverless AI Engine</div>
</div>

<script>
async function gen(){
  const prompt=document.getElementById("prompt").value;
  const img=document.getElementById("img").value;
  const box=document.getElementById("res");

  if(!prompt||!img){
    box.innerText="❌ Prompt & Image URL wajib diisi";
    return;
  }

  box.innerText="⏳ Generating AI...";

  try{
    const res=await fetch(`/api/nanobanana?prompt=${encodeURIComponent(prompt)}&imageUrl=${encodeURIComponent(img)}`);
    const data=await res.json();
    box.innerText=JSON.stringify(data,null,2);
  }catch(e){
    box.innerText="❌ Error: "+e.message;
  }
}
</script>

</body>
</html>
